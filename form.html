<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d37fb03240.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagem/house (1).png" type="image/x-icon">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="cadastro">
        <form action="">
            <h2>Faça seu cadastro agora</h2> <br>
            <label for="name"></label>
            <input type="name" class="input-name dombosco" id="input-name" name="input-name" placeholder="Nome">
            <br>
            <label for="input-email"></label>
            <input type="email" class="input-email dombosco" id="input-email" name="input-email" placeholder="Email"> <br>
            <label for=""></label>
            <input type="number" class="input-number dombosco" id="input-number" name="input-number" placeholder="Telefone">
            <br>
            <label for="input-password"></label>
            <input type="password" class="input-password dombosco" id="input-password" name="input-password" placeholder="Senha">
            <br>
            <input type="submit" value="Enviar" class="botao">
        </form>
        <br>
        <div>
            <img src="imagem/house (1).png" alt="" width="70px">
        </div>
    </div>



    <!--- 
label= usado como etiqueta para formulário, peça fundamental para a construção de formulários. o (for "") que é vinculado com ele servirá para indentificar a qual input ele pertence/conversa.
input= utilizado para especificar o tipo de entrada da informção (text, email, password, date etc...) sempre lembrar que o input precisa ter um ID, CLASS e NAME para facilitar em ações futuras.
input type "submit"= utilizado como botão, e o type "submit" faz uma ação de enbio das informações que se encontram dentro do formulário, sendo essencial para um formulário.
class= estilização.
iD= Indentifciar para Java Script ou outra linguagem.
Name= para dar nome para se indentificar como label. 
--->

</body>

</html>
