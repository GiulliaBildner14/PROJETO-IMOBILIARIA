<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d37fb03240.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagem/house (1).png" type="image/x-icon">
    <link rel="stylesheet" href="formlogin.css">
</head>

    <div class="cadastro">
        
        <form action="">
            <img src="imagem/house (1).png" alt="" width="70px">
            <h2>Login</h2> <br>
            <p>Faça seu login na Jk Imobiliária.</p> <br>
            <label for="input-email"></label>
            <input type="email" class="input-email dombosco" id="input-email" name="input-email" placeholder="Email" required> <br>
            <label for="input-password"></label>
            <input type="password" class="input-password dombosco" id="input-password" name="input-password" placeholder="Senha" required>
            <br>
            <a href="form.html"><p>Não tem Login? Cadastre-se</p></a>
            <br>
            <input type="submit" value="Login" class="botao">
        </form>
        <br>
    </div>
</body>

</html>
